<div class="item mb-5" data-id={{id}}>
    <div class="media">
        <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{photo}}" alt="{{title}}">
        <div class="media-body">
            <h3 class="title mb-1"><a href="javascript:ShowPost('{{id}}');">{{title}}</a></h3>
            <div class="meta mb-1">
                <span class="date">Published 3 months ago</span>
                <span class="comment"><a href="javascript:ShowPost('{{id}}');">{{comments.length}} comments</a></span>
            </div>
            <div class="intro">{{summary}}</div>
            <a class="more-link" href="javascript:ShowPost('{{id}}');">Read more &rarr;</a>
        </div><!--//media-body-->
    </div><!--//media-->
</div><!--//item-->
